<!DOCTYPE html>
<html>
<head>
  <style>
    .list {
      list-style-type: none; /* 去除默认的列表符号 */
      padding: 0; /* 去除列表的内边距 */
    }

    .list li {
      position: relative; /* 相对定位 */
      padding-left: 1em; /* 添加左边距 */
      margin-bottom: 10px; /* 添加底边距 */
    }

    .list li::before {
      content: "";
      position: absolute; /* 绝对定位 */
      top: 0;
      left: 0;
      width: 100%; /* 将空间铺满 */
      height: 100%;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li>列表项 1</li>
    <li>列表项 2</li>
    <li>列表项 3</li>
    <li>列表项 4</li>
  </ul>
</body>
</html>
