<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        .d1{
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            width: 200px;
            background-color: #ffff00;
            padding-bottom: 90px; 
        }
        .d2{
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 200px;
            background-color: #ff0000;
            padding-bottom: 90px;
        }

    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
</body>
</html>
