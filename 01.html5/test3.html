<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            /* 设置为弹性盒子 */
            display: flex;
            margin-left: 30px;
            margin-top: 10px;
            width: 100px;
            padding: 200px;
            background-color: #fedc99;
            /* 项目在主轴上的对齐方式：两侧对齐 */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
      <div>左侧</div>
        <div>右侧</div>
    </div>
</body>
</html>
