<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<button id="app" v-on:click="greet">点击</button>
		
		
		
	</body>
	<script>
	var vm=	new Vue({
			el:"#app",
			data:{
			 mes:"hello vue!"
			},
			methods:{
				greet:function(){
					alert("hello"+this.mes)
				}
			}
		})
	</script>
</html>
