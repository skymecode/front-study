<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">code:{{info.code}}<br>
		msg:{{info.msg}}<br>
		token:{{info.data.token}}
	</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data(){
				return {
					info:{
						code:"",
						msg:"",
						data:{
							token:""
						}
					}
				}
			},
			mounted(){
				axios.get('data.json')
								.then(response =>this.info=response.data)
			}
		})
	</script>
</html>
