<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件渲染</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
		<div v-if="type === 'A'">A</div>
		<div v-else-if="type ==='B'">B</div>
		<div v-else>NOT A/B</div>
		</div>
		
		
	</body>
	<script>
	var vm=	new Vue({
			el:"#app",
			data:{
				type:'B'
			},
			methods(){
				axios.get("data.json")
				.then(res =>this.info=res.data)
				
			},
		})
	</script>
</html>
